<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="fichier.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


  <title>DiceBoard</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="diceboard column is-4 is-offset-4 has-background-primary">
        <h1 class="title">DiceBoard</h1>
      </div>
    </header>

    <section>

      <div class="board columns">
        <div class="set1 column">
          <div class="player1 has-text-centered">
            <p id="displayPlayer1">Player 1</p>
            <span class="icon has-text-warning">
              <i class="fa-solid fa-circle"></i>
            </span>
          </div>
          <p class="total is-hidden-mobile globalPointsPlayer1">Global Points</p>
          <p class="current is-hidden-mobile currentPointsPlayer1">Current Points</p>
          <p class="hidden-total is-hidden-tablet globalPointsPlayer1">Global Points</p>
          <p class="hidden-current is-hidden-tablet currentPointsPlayer1">Current Points</p>
        </div>
        <div class="column is-1">
          <div class="play is-hidden-mobile">
            <p>New Game <br>
              <button id="newGame">
                <i class="fa-solid fa-plus"></i>
              </button>
            </p>
            <p>
              <img class="dice" src="Images/dice6.png" alt="Head's dice 6">
            </p>
            <p class="rolldice">
              Roll Dice <br>
              <button class="diceRoll"><i class="fa-solid fa-dice"></i></button>
            </p>
            <p class="hold">
              Hold <br>
              <button class="addScore"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            </p>
          </div>
        </div>
        <div class="set3 columns is-mobile is-hidden-tablet">
          <div class="column is-4 is-mobile is-hidden-tablet">
            <p>New Game
              <button id="newGameMobile">
                <i class="fa-solid fa-plus newGame"></i>
              </button>
            </p>
          </div>
          <div class="column is-2 is-mobile is-hidden-tablet">
            <img class="dice" src="Images/dice6.png" alt="Head's dice 6">
          </div>
          <div class="column is-3 is-mobile is-hidden-tablet has-text-right">
            Roll
            <button class="diceRoll"><i class="fa-solid fa-dice"></i></button>
          </div>
          <div class="column is-3 is-mobile is-hidden-tablet has-text-left">
            Hold
            <button class="addScore"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
          </div>
        </div>
        <div class="set2 column">
          <div class="player2 has-text-centered">
            <p id="displayPlayer2">Player 2</p>
            <span class="icon has-text-warning">
              <i class="fa-solid fa-circle"></i>
            </span>
          </div>
          <p class="total is-hidden-mobile globalPointsPlayer2">Global Points</p>
          <p class="current is-hidden-mobile currentPointsPlayer2">Current Points</p>
          <p class="hidden-total is-hidden-tablet globalPointsPlayer2">Global Points</p>
          <p class="hidden-current is-hidden-tablet currentPointsPlayer2">Current Points</p>
        </div>
      </div>
    </section>
    <!--Modal-->
    <div class="modal">
      <div class="modal-background">
        <img class="background-dice" src="Images/dice-3.jpg" alt="Head's dice 6">
      </div>
      <div class="modal-content has-background-white py-5 px-5">
        <p class="control title has-text-centered">Choose a name and lets roll !</p>
        <div class="field is-grouped is-grouped-centered">
          <p class="control names p-5">
            <input class="input" type="text" placeholder="Player 1" id="player1-name" required>
          </p>
          <p class="control names p-5">
            <input class="input" type="text" placeholder="Player 2" id="player2-name" required>
          </p>
        </div>
        <div class="control has-text-centered">
          <button type="reset" class="button is-warning" id="letsPlay">Lets Play</button>
        </div>
      </div>
    </div>
  </div>
  <script src="dice.js"></script>

</body>

</html>
